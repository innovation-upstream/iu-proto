syntax = "proto3";

package innovationupstream.meta.reference.v1beta1;

option go_package = "go.innovationupstream.dev/genproto/meta/reference/v1beta1;reference";

enum ReferenceType {
  ReferenceType_UNSPECIFIED = 0;
  Internal = 1;
  External = 2;
  Owner = 3;
}

message Reference {
  ReferenceType reference_type = 1;
  repeated string reference_ids = 2;
}
